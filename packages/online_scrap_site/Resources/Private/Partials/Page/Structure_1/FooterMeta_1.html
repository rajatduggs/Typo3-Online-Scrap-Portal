    function validateEmail($email)
    {
        var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;

    $(document).ready(function(){
        $(".only_characters").on("keypress", function(event) {
            var englishAlphabetDigitsAndWhiteSpace = /[A-Za-z ]/g;
            var key = String.fromCharCode(event.which);
            if (event.keyCode == 8 || event.keyCode == 37 || event.keyCode == 39 || englishAlphabetDigitsAndWhiteSpace.test(key)) {
                return true;
            }
            return false;
        });

        $(".only_numbers").on("keypress", function(event) {
            var englishAlphabetDigitsAndWhiteSpace = /[0-9]/g;

            if (event.keyCode == 8 || event.keyCode == 37 || event.keyCode == 39 || englishAlphabetDigitsAndWhiteSpace.test(key)) {
                return true;
            }
            return false;
        });
