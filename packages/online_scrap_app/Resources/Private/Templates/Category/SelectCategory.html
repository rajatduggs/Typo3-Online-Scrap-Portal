<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="content">
    <h2 style="padding-left: 30%">Add Scrap details to Cart</h2>

    <f:flashMessages />
<f:comment>  <f:debug>{settings}</f:debug></f:comment>

    <div style="padding-left: 20%;padding-top: 1%">

    <f:for each="{categories}" as="category">
        <f:form controller="CartView" action="storecart" pluginName="CartView" pageUid="{settings.pages.viewcart}" >
            <div class="row mt-3 ">
                <div class="col-3">
                    <h5><span style="padding-left: 5%;" class="font-weight-bold">{category.name}</span></h5>
                </div>
                <div class="col-3">
                    <f:form.hidden name="category" value="{category.uid}" />
                    <f:for each="{category.subcategory}" as="subcat">
                        <f:comment>
                            <!-- @note: use <div> instead of <br> to have "line-breaks" (blocks) -->
                        </f:comment>
                        <div>
                            <f:form.radio name="subCategory" value="{subcat.uid}" />
                            <span style="padding-left: 5%">{subcat.name}</span>
                        </div>
                    </f:for>
                </div>
                <f:form.hidden name="locality" value="{locality.uid}" />
                <div class="col-3">
                    <div>
                        <f:form.textfield name="quantity" placeholder="Quantity" size="10"  type="text" maxlength="4" class="border border-success"/>
                    </div>

                    </div>
                    <div class="col-2">

                        <f:form.button class="btn btn-success">Add to Cart</f:form.button>
                    </div>


            </div>
        </f:form>
    </f:for>


            <div class="row mt-3">
        <f:link.action  class="btn btn-success" action="list" pageUid="{settings.pages.home}" controller="Locality">Back Home</f:link.action><br />

            </div>
    </div>
</f:section>
</html>
