
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />


<f:section name="content">
    <h1>New Bookings Page</h1>

    <f:flashMessages />

    <f:render partial="FormErrors" />

    <f:form action="createBooking"  controller="Bookings" name="newBookings" object="{newBookings}">
        <f:render partial="Bookings/CustomFormFields" />
        <f:form.submit value="Confirm Booking" />
    </f:form>
</f:section>
</html>
